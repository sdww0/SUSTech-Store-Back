<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webSocket</title>
    <script src="js/jquery.js"></script>
    <script src="js/sockjs.min.js"></script>
    <script src="js/stomp.js"></script>
</head>
<body>
    <div>
        <button id="connect">连接</button>
        <button id="disconnect" disabled="disabled">断开</button>
    </div>

    <div>
        <h3>角色形式</h3>
        <button id="userButton">发送</button><input id="userText" type="text">
        <label>用户消息：</label><input id="userMsg" type="text" disabled="disabled">
    </div>

</body>
<script>
    var stomp = null;
    $("#connect").click(function () {
        var url = "http://localhost:8081/webSocket"
        var socket = new SockJS(url);
        stomp = Stomp.over(socket);
        //连接
        stomp.connect(
		{"Authorization":'eyJhbGciOiJIUzUxMiJ9.eyJzdWIiOiIxNDE5ODcwOTkyQHFxLmNvbSIsImNydCI6MTYzMzkzOTA0NTg1NywiZXhwIjoxNjMzOTQyNjQ1fQ.tF-PRlV6AaQCLORhp_B2ZbpYcjaMWPcAyLbK38-ct7gHsixAhDTej_-2_pryLv8sbk0dzpNEfkCl7P-3UmOvFw',
            "dealId":2}
		, function (frame) {
            //用户模式
            stomp.subscribe("/user/queue", function (res) {
                $("#userMsg").val(res.body);
            });
            setConnect(true);
        });
    });
    $("#disconnect").click(function () {
        if (stomp != null) {
            stomp.disconnect();
        }
        setConnect(false);
    });
    //设置按钮
    function setConnect(connectStatus) {
        $("#connect").attr("disabled", connectStatus);
        $("#disconnect").attr("disabled", !connectStatus);
    }

    //发送用户消息
    $("#userButton").click(function () {
        stomp.send("/app/chat", {}, JSON.stringify({"body":$("#userText").val()}))
    });

</script>
</html>
